<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>node-prolog-mysql</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-4">
    <h3 class="mb-4">Demo JavaScript + SWI-Prolog + MySQL</h3>
    <hr />

    <!-- mostrar personas -->
    <div class="mb-4">
      <h4>Personas</h4>
      <ol id="personas"></ol>
    </div>

    <!-- insertar persona -->
    <div class="mb-4">
      <h4>Insertar persona</h4>
      <div class="row g-2 align-items-center">
        <div class="col-sm-3">
          <input
            id="nombre"
            type="text"
            class="form-control"
            placeholder="Nombre"
          />
        </div>
        <div class="col-sm-3">
          <input
            id="edad"
            type="number"
            class="form-control"
            placeholder="Edad"
          />
        </div>
        <div class="col-auto">
          <button
            id="insertar"
            class="btn btn-primary"
            onclick="createPersona()"
          >
            Insertar
          </button>
        </div>
      </div>
    </div>

    <!-- eliminar persona por nombre -->
    <div class="mb-4">
      <h4>Eliminar persona por nombre</h4>
      <div class="row g-2 align-items-center">
        <div class="col-sm-3">
          <input
            id="nombreEliminar"
            type="text"
            class="form-control"
            placeholder="Nombre"
          />
        </div>
        <div class="col-auto">
          <button
            id="eliminar"
            class="btn btn-primary"
            onclick="deletePersona()"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- ejecutar consulta -->
    <div class="mb-4">
      <h4>Ejecutar consulta</h4>
      <div class="row g-2 align-items-center">
        <div class="col-sm-3">
          <input
            id="query"
            type="text"
            class="form-control"
            placeholder="Consulta"
          />
        </div>
        <div class="col-auto">
          <button
            id="ejecutar"
            class="btn btn-primary"
            onclick="executeQuery()"
          >
            Ejecutar
          </button>
        </div>
      </div>
    </div>

    <!-- resultado consulta -->
    <div class="mb-4">
      <h4>Resultado consulta</h4>
      <pre id="resultado"></pre>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
